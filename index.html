<html>
<head> 
<title>Windar - Playdar for Windows</title> 
<meta http-equiv="content-type" content="text/html; charset=utf-8"> 
<meta http-equiv="imagetoolbar" content="no" />
<meta name="description" content="Windar is an open-source Windows installer and service wrapper for Playdar." /> 
<meta name="keywords" content="playdar, windar, music resolver, music content resolver" /> 
<link rel="stylesheet" type="text/css" href="fancybox/jquery.fancybox-1.2.6.css" media="screen" />
<link rel="stylesheet" href="style.css" type="text/css" /> 
<link rel="shortcut icon" href="favicon.ico" />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.3/jquery.min.js"></script>
<script src="fancybox/jquery.fancybox-1.2.6.pack.js"></script>
<script><!--
$(document).ready(function() {
	$("#screenshots a").fancybox({
		'transitionIn' : 'none',
		'transitionOut' : 'none',
		'imageScale' : true,
        'padding' : 1,
		'centerOnScroll': false,
	});
});
//-->
</script>
</head>
<body>
   <div id="flag"><img src="images/windar_flag.png" width="216" height="144"></div>
   <div id="title"><img src="images/windar.png" width="157" height="39"></div>
   <br clear="both">
   <div id="main">
      Windar is a Windows GUI and installer for <a href="http://www.playdar.org">Playdar</a> on Windows.
      <ul>
         <li><a href="https://windar.org/windar-0.2.6.exe">Windar 0.2.6 installer</a></li>
         <li><a href="https://github.com/stever/windar">Source-code on GitHub</a></li>
      </ul>
      <div id="screenshots">
         <a href="screenshots/about.png" rel="screenshots" title="About Windar"><img class="screenshot" 
            src="screenshots/thumbs/about.png" width="150" height="113" padding="2"></a>
         <a href="screenshots/conf_library.png" rel="screenshots" title="Settings > Local Library"><img class="screenshot"
            src="screenshots/thumbs/conf_library.png" width="150" height="113"></a>
         <a href="screenshots/conf_networking.png" rel="screenshots" title="Settings > Networking"><img class="screenshot"
            src="screenshots/thumbs/conf_networking.png" width="150" height="113"></a>
         <a href="screenshots/conf_mp3tunes.png" rel="screenshots" title="Settings > MP3tunes"><img class="screenshot"
            src="screenshots/thumbs/conf_mp3tunes.png" width="150" height="113"></a>
         <a href="screenshots/conf_napster.png" rel="screenshots" title="Settings > Napster"><img class="screenshot"
            src="screenshots/thumbs/conf_napster.png" width="150" height="113"></a>
         <a href="screenshots/conf_scrobbler.png" rel="screenshots" title="Settings > Scrobbler"><img class="screenshot"
            src="screenshots/thumbs/conf_scrobbler.png" width="150" height="113"></a>
         <a href="screenshots/playdar.png" rel="screenshots" title="Playdar Core Web UI"><img class="screenshot"
            src="screenshots/thumbs/playdar.png" width="150" height="113"></a>
         <a href="screenshots/player.png" rel="screenshots" title="Resolver Test & Player"><img class="screenshot"
            src="screenshots/thumbs/player.png" width="150" height="113"></a>
         <a href="screenshots/log.png" rel="screenshots" title="Playdar Log"><img class="screenshot"
            src="screenshots/thumbs/log.png" width="150" height="113"></a>
      </div>
	  Playdar and Windar are not currently maintained.<br/>
	  Go and try <a href="https://github.com/tomahawk-player/tomahawk">Tomahawk</a> instead. 
      It's compatible with Playdar and also available for Windows.<br/>
      <br/>
   </div>
</body>
</html>
