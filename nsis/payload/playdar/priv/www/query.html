{% extends "base.tpl" %}
{% block content %}
<h2>Query {{ qid }}</h2>
<pre>
{{ qry }}
</pre>
<table>
<tr style="font-weight:bold;">
<td>SID</td>
<td>Score</td>
<td>Artist</td>
<td>Track</td>
</tr>
{% for r in results %}
<tr>
<td><a href="/sid/{{ r.sid|urlencode }}">{{ r.sid|force_escape }}</a></td>
<td>{{ r.score|force_escape }}</td>
<td>{{ r.artist|force_escape }}</td>
<td>{{ r.track|force_escape }}</td>
</tr>
{% endfor %}
</table>
{% endblock %}
